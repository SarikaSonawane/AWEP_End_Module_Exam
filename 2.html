<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="./2.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }
    </style>
    <title>Form</title>

</head>

<body style="background-color: pink; background-size: cover;">

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-4 mt-5">
            </div>
            <div class="col-md-4 d-flex flex-column" style="height: 400px; border: 1px solid black;">
                <div class="d-flex mt-2 flex-column justify-content-between align-center">
                    <div style="color:black; font-size: 30px;">Login Form</div>

                </div>

                <div class="d-flex mt-4 justify-content-around align-items-center">
                    <div>
                        <label for="text">User Name: </label>
                    </div>
                    <div>
                        <input type="text" width="100px" id="inp1">
                    </div>
                </div>

                <div class="d-flex mt-3 justify-content-around align-items-center">
                    <div>
                        <label for="text">Password: </label>
                    </div>
                    <div>
                        <input type="password" width="100px" id="inp2">
                    </div>
                </div>

                <div class="d-flex mt-3 justify-content-center align-items-center">
                    <div>
                        <input type="checkbox" style="margin-right: 5px;">
                    </div>
                    <div>
                        <label for="text">Remember Me</label>
                    </div>

                </div>

                <div class="d-flex mt-5 justify-content-center align-items-center">
                    <div>
                        <button onclick="submit()" style="background: #444; padding: 10px; color: #f4f4f4;">
                            Submit</button>
                    </div>

                </div>


            </div>
            <div id="show" class="col-md-4">

            </div>

        </div>

</body>

</html>
